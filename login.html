<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smart Login</title>
  </head>
  <body>
    <div class="form" id="loginForm">
      <input
        type="email"
        class="login-input"
        id="loginEmail"
        placeholder="Enter your email"
      />
      <p class="errormsg hidden">Please enter a Valid Email</p>
      <input
        type="password"
        id="loginPassword"
        placeholder="Enter your password"
        class="login-input"
      />
      <p class="errormsg hidden">Please enter a Valid password</p>
      <button id="loginBtn">Login</button>
      <p>
        Dont't have account? <a href="signup.html" id="signupLink">Sign Up</a>
      </p>
    </div>
    <script src="login.js"></script>
  </body>
</html>
